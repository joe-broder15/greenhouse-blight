[greenhouse]
dork = "site:job-boards.greenhouse.io (inurl:\"/jobs/\" OR inurl:\"job_board\") (\"Engineer\" OR \"Security\" OR \"Software\")"
url_patterns = [
    "job-boards.greenhouse.io/"
]
pattern = "job-boards\\.greenhouse\\.io/([^/\\s]+)"
portal_url_template = "https://job-boards.greenhouse.io/embed/job_board?for={company}"
output_folder = "gh_output"

